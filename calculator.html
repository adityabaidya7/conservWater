    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="articles.html">Articles</a></li>

    <div class="toggle-container">
        <button id="toggleMode" class="btn btn-outline-secondary">Switch to Dark Mode</button>
    </div><br><br>
    <div class="container">
        <h1 class="text-center">BOD Calculator</h1>
        <form id="bodForm">
            <div class="mb-3">
                <label for="dissolvedOxygenInitial" class="form-label">Initial Dissolved Oxygen (mg/L):</label>
                <input type="number" class="form-control" id="dissolvedOxygenInitial" required>
            </div>
            <div class="mb-3">
                <label for="dissolvedOxygenFinal" class="form-label">Final Dissolved Oxygen after 5 days (mg/L):</label>
                <input type="number" class="form-control" id="dissolvedOxygenFinal" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate BOD</button>
        </form>

        <div class="result text-center" id="result"></div>
    </div>
